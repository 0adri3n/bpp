<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPP - Big Python Problem</title>

    <!-- Useful scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.8.8/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.8.8/brython_stdlib.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <meta property="og:title" content="bpp" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://0adri3n.github.io/bpp/" />
    <meta property="og:description" content="bpp : challenge your skills and solve Python problems." />
    <meta name="theme-color" content="#3b2c52">

    <style>
        body {
            margin: 0;
            font-family: Consolas, monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #1e1e2e;
            color: #c9a2ff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #3b2c52;
            color: white;
            padding: 15px 20px;
            font-size: 1.2em;
        }
        #main-container {
            display: flex;
            flex: 1;
            flex-direction: column;
        }
        #editor {
            width: 100%;
            height: 50vh;
            font-size: 20px;
            border-bottom: 2px solid #5a3e7a;
        }
        #output {
            width: 100%;
            font-size: 20px;
            padding: 10px;
            height: 25vh;
            background: #2b1b3a;
            color: #c9a2ff;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        #inedit-details {
            width: 100%;
            font-size: 18px;
            padding: 10px;
            height: 20vh;
            background: #2b1b3a;
            color: #c9a2ff;
            overflow-y: auto;
            white-space: pre-wrap;
            border-top: 2px solid #5a3e7a;
        }
        .problem-btn {
            cursor: pointer;
            padding: 10px;
            background: #5a3e7a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin: 10px 0;
            width: 100%;
        }
        .problem-btn:hover {
            background: #7d52a1;
        }
        .problem-card {
            background: #3b2c52;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .problem-card:hover {
            transform: scale(1.03);
        }
        .github-btn {
            background: #5a3e7a;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
        }
        .github-btn:hover {
            background: #7d52a1;
        }

        #file-input {
            display: none;
            align-items: center;
        }
        .file-input-label {
            padding: 10px;
            background-color: #5a3e7a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .file-input-label:hover {
            background-color: #7d52a1;
        }
        .problem-btn,
        .file-input-label {
            display: inline-block;
        }
    </style>
</head>
<body onload="brython()">
    <header>
        <h1><a href="index.html" style="text-decoration: none; color: white;">BPP - Big Python Problems</a></h1>
        <a href="https://github.com/0adri3n/" target="_blank" class="github-btn">GitHub</a>
    </header>

    <div id="problem-list">
        <h2>BPP Problem list</h2>
        <ul id="problems"></ul>
        <div class="file-input-container">
            <input type="file" id="file-input" />
            <label for="file-input" class="file-input-label" accept="application/json">Charger un fichier localement</label>
        </div>
    </div>

    <div id="main-container" style="display: none;">
        <div id="editor"></div>
        <button id="exec">Run</button>
        <div id="output"></div>
        <div id="inedit-details"></div>
    </div>

    <div id="expected-output" style="display: none;"></div>
    <div id="problem-details"></div>

    <script type="text/python">
        import sys
        from browser import document, window

        class MyOutput:
            def __init__(self):
                self.console = document["output"]
                self.expected_output = document["expected-output"].text  # Récupérer la sortie attendue

            def write(self, text):
                self.console.text += text

            def flush(self):
                pass

        def runPython(event=None):
            editor = window.ace.edit("editor")
            code = editor.getValue()
            output_div = document["output"]

            output_div.text = ""
            sys.stdout = MyOutput()
            sys.stderr = MyOutput()

            try:
                exec(code, {})
                expected_output = document["expected-output"].text.strip()
                if output_div.text.strip() == expected_output:
                    output_div.text += "\n✅ Correct !"
                else:
                    output_div.text += "\n❌ Incorrect!"
            except Exception as e:
                output_div.text += f"Erreur: {str(e)}\n"

            sys.stdout = sys.__stdout__
            sys.stderr = sys.__stderr__

        document["exec"].bind("click", runPython)
    </script>

    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/dracula");
        editor.session.setMode("ace/mode/python");
    </script>

    <script src="src/js/load_problems.js"></script>

</body>
</html>
